name: publish

on:
  push:
    tags:
      - v*

jobs:
  publish-hello-world-image:
    runs-on: ubuntu-latest

    steps:
    - name: Branch name
      id: branch_name
      run: |
        echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}

    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker images
      env:
        SOURCE_TAG: ${{ steps.branch_name.outputs.SOURCE_TAG }}
      run: |
        cd dockerfiles
        for dir in */; do
          cd "$dir"

          app=$(basename "$dir")
          docker build . --tag ghcr.io/kazanexpress/$app:latest --tag ghcr.io/kazanexpress/$app:$SOURCE_TAG
          docker push ghcr.io/kazanexpress/$app:latest 
          docker push ghcr.io/kazanexpress/$app:$SOURCE_TAG

          cd ..
        done
       